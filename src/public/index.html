<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ReviewPilot</title>

    <link rel="stylesheet" href="./assets/css/index.css" />
</head>
<body>
    <div id="notif-container"></div>

    <nav class="navbar is-dark">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://youtu.be/dQw4w9WgXcQ">
                    <img src="./assets/images/logo.png" alt="Logo">
                </a>
                <span class="navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbar-content" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item js-modal-trigger" data-target="createReviewModal">
                        Create Review
                    </a>
                    <a class="navbar-item js-modal-trigger" data-target="changeAvatarModal">
                        Change Avatar
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal" id="createReviewModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Create Review</p>
                <button class="delete" aria-label="close"></button>
            </header>
          
            <form autocomplete="off" method="POST" id="createReviewForm">
                <section class="modal-card-body">
                        <div class="columns">
                            <div class="field column">
                                <label class="label">Name</label>
                                <input class="input" name="author_name" type="text" placeholder="Author Name">
                            </div>
                            <div class="field column">
                                <label class="label">Title</label>
                                <input class="input" name="review_title" type="text" placeholder="Review Title">
                            </div>
                        </div>
                        <div class="field">
                            <textarea class="textarea" name="review_content" rows="5" placeholder="Review Content"></textarea>
                        </div>
                        <div class="control">
                            <label class="label">Rating</label>
                            <input type="radio" value="1" id="1" name="review_rating" checked>
                            <input type="radio" value="2" id="2" name="review_rating">
                            <input type="radio" value="3" id="3" name="review_rating">
                            <input type="radio" value="4" id="4" name="review_rating">
                            <input type="radio" value="5" id="5" name="review_rating">
                        </div>
                </section>
                <footer class="modal-card-foot">
                    <input type="submit" class="button is-success" value="Create">
                </footer>
            </form>
        </div>
    </div>

    <div class="modal" id="changeAvatarModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Change Avatar</p>
                <button class="delete" aria-label="close"></button>
            </header>

            <form autocomplete="off" method="POST" id="updateAvatarForm">
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Name</label>
                        <input class="input" name="user_name" type="text" placeholder="User Name">
                    </div>
                    <div class="field">
                        <label class="label">Avatar</label>
                        <input class="input" name="user_avatar" type="text" placeholder="Avatar URL">
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Update</button>
                </footer>
            </form> 
        </div>
    </div>

    <div class="container">
        <section class="reviews">
            <div class="column is-8 is-offset-2" id="reviews">
            </div>
        </section>
    </div>
    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
